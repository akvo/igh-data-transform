# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      # Run the linter with auto-fix
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # mypy - Static type checker (optional for gradual typing)
  # Uncomment to enable type checking on commits
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.19.0
  #   hooks:
  #     - id: mypy
  #       args: [--config-file=pyproject.toml]
  #       # Only check src/, config/, and tests/ directories
  #       files: ^(src|config|tests)/.*\.py$

  # Standard pre-commit hooks for file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
      # Check JSON syntax
      - id: check-json
      # Check TOML syntax
      - id: check-toml
      # Prevent large files from being committed
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      # Check Python syntax
      - id: check-ast
      # Check for debugger imports
      - id: debug-statements
      # Fix mixed line endings
      - id: mixed-line-ending
        args: [--fix=lf]

  # Run tests before commit (optional, can be commented out if too slow)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: .venv/bin/pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests, --maxfail=1, -q]

  # Pylint checks not covered by Ruff (file length)
  - repo: https://github.com/pylint-dev/pylint
    rev: v3.3.7
    hooks:
      - id: pylint
        args: [--disable=all, --enable=C0302, --max-module-lines=400]
        # Only check src/ directory (not tests or config)
        files: ^src/
